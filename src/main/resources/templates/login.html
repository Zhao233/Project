<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style/login_style.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<form th:action="@{/login}" method="post">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-11 text-center text-info">
                <h2>请登录</h2>
            </div>
            <div class="col-lg-10">
                <input id="userId" type="text" class="form-control" name="username" placeholder="请输入用户名或邮箱"
                       required="autofocus"/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码"
                       required="autofocus"/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10 mycheckbox checkbox">
                <input type="checkbox" class="col-lg-1">记住密码</input>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="submit" class="btn btn-success col-lg-12" value="登录"></input>
            </div>
        </div>
    </div>
</form><!--
        <div class="alert alert-danger info" id:"showErrorInfo" >错误！请进行一些更改。</div>
        -->
</body>
</html>
