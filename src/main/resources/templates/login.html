<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>GBMS</title>

	<link href="/style/bootstrap.min.css" rel="stylesheet" />
	<link href="/style/layout.css" rel="stylesheet" />

	<!--[if lt IE 9]>
	<script src="/javascript/html5shiv.js"></script>
	<script src="/javascript/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="row" style="margin-right: 0px;margin-left: 0px;">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">GBMS Log In</div>
				<div class="panel-body">

					<div class="alert bg-danger" th:if="${param.error}">ERROR Incorrect username or password.</div>
					<form role="form" th:action="@{/login}" method="POST">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username Or Email" name="username" type="text" required="required" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" required="required" />
							</div>
							<input type="submit" class="btn btn-primary" value="Login" />
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->	

	<script src="/javascript/jquery-1.11.1.min.js"></script>
	<script src="/javascript/bootstrap.min.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show');
		  else $('#sidebar-collapse').collapse('hide');
		});
	</script>	
</body>
</html>
